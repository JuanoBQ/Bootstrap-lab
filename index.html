<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card Personal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>

  <div class="card card-personal">

        Apasionado por la creación de experiencias web interactivas y responsivas.
        Me encanta trabajar con tecnologías modernas, actualmente me encuentro formandome en Generation Colombia
      </p>
      <div class="social-icons my-3">
        <a href="juan@gmail.com"><i class="bi bi-envelope-fill"></i></a>
        <a href="https://www.linkedin.com/" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com" target="_blank"><i class="bi bi-github"></i></a>
      </div>
      <a href="mailto:juan@example.com" class="btn btn-contact">Contáctame</a>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
